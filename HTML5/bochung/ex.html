    <script>//1차원 정수형 배열을 선언한 후 임의의 값 10개를 초기화 합니다.
    // 배열의 값중 짝수인 값이 몇개인지 출력하는 프로그램을 작성하세여
        let array = [10, 6, 22, 33, 15, 77, 1000]
        let count = 0;
       
        for(i = 0; i < array.length; i++){
            if (array[i] % 2 == 0){
                count = count + 1; 
                console.log(array[i]); 
                   
            };
            

        }console.log("짝수의 개수는 =" + count);
        
    
    </script>
