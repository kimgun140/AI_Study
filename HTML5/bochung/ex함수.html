<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 function 
        //함수 선언문은 선언하면 어디든지 함수가 실행가능함 함수를 그냥 처음에 정의할때 그냥 문서 제일 위로 올려버려

        hello(10) //
        function hello(data){
            console.log("Hello Javascript" + data)
        }
        hello()//함수 호출문

        
        
        //함수 표현식 함수를 변수에 넣는다고 생각해라 선언문말고 다른 방법 함수호이스팅
    let hello2 = function(){
        console.log("Hello Javascript2")
    }
    
    hello2();
    
    //3.화살표함수
    let hello3 = () => {
        console.log("Javascript파이팅")
    }

    hello3();
    
    
    </script>
</body>
</html>
