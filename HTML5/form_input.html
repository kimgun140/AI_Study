function num_check(str) //숫자가 아닌게 있는지 확인
{
	var i;
	for (i =0; i<str.length; i++)
	{
		if((str.substring(i, i+1) < "0" || str.substring(i, i+1) > "9"))
		{
			return false;
		}
	}
	return true;
}
