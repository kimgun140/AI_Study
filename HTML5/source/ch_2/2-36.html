<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form method="get" action="" enctype="multipart/form-data">
        <input type="text" name="id"  size="50" maxlength="5" placeholder="아이디입력"/><br />
        <input type="button" value="버튼" /><br />
        <button>button2</button><br/>

        <input type="checkbox" name="hobby" checked value="1"/>등산<br />
        <input type="checkbox" name="hobby" checked value="2"/>영화<br />
        <input type="checkbox" name="hobby" checked value="3"/>음악<br />
        <input type="file" name="filename" /><br />
        <input type="hidden" name="aaa" value="qqq"/><br />
        <input type="image" src="./Penguins.jpg"/><br />
        <input type="password" name="pw"  size="10" maxlength="10" placeholder="패스워드입력" /><br />
        <input type="radio" name="gender" value="여" />여<br />
        <input type="radio" name="gender" value="남" />남<br />
        <input type="radio" name="my_hobby" value="등산" />등산<br />
        <input type="radio" name="my_hobby" value="영화" />영화<br />
        <input type="reset" value="리셋" /><br />
        <input type="submit" value="입력" />
    </form>
</body>
</html>
