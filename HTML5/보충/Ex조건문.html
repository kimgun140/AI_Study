<html lang="en">
<head>

<body>
    <script>
        //조건문 <주어진 조건을 비교,판단하여 결과를 얻는 구문>
        // 조건문의 4가지 종류 
        // 단순 if문 /if else 문 
        // 다중 if문 / switch문
        //if(조건식){
        // 실행문장
        // 실행문장
        // 실행문장
        // }
//코딩 익숙해지기 전에 한글로 다적어보자 
//컴퓨터야 내가 나이를 입력할건데
//너는 그 숫자를 알고 있다가.
//그 숫자가 20보다 크거나 같다면 
//성인입니다라고 출력 시켜줘!

        let age = parseInt(prompt('나이 입력 플리즈')) 
            if(age >= 20 ){
                console.log("성인입니다.")
            }else{
                console.log("미성년자입니다.")
            }
//다중 if 문은 조건식을 하나씩 따라가다가 true 값이 나오면 바로 문을 빠져나온다.








    </script>
</body>
</html>
