<style>
 .li_inline{

            margin: 30px 0 0 0;

    li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #1E90ff; 
            width: 150px;
        }
    a :hover{background-color: black;}
</style>



</head>
<body>
   <h1> Vertical Navigation Bar</h1>
    <nav class="navbr">
        <ul class="li_inline">
        <li><a class="active" href="#">Home</a></li>
