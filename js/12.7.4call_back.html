<body>
    <script>
//callback 함수 12-50 
   function repeat1(n){
    //i를 출력한다.
    for (var i = 0; i < n; i++)
    console.log(i)
   }
   
   repeat1(5);

   function repeat2(n){
    //i가 홀수일 때만 출력한다.
    for (var i = 0; i < n; i ++)
   if (i%2)
   console.log(i)
}
repeat2(5)

function repeat(n, f){
    for (var i = 0; i < n; i++){
        f(i);// i를 전달하면서 f를 호출
    }
}

var logAll = function (i){
    console.log(i);

};

repeat(5, logAll);

var logOdd = function (i){
    if (i % 2) console.log(i);
};
repeat(5, logOdd)  
//별개의 함수에서 공통된 부분을 함수의 파라매터로 설정해서 호출해서 사영

repeat(5, function (i){
    if (i% 2) console.log(i)
})//이경우에는 변수로 정리 안했기 때문에 한번 사용하면 소멸한다. 
//그래서 단간한 함수나 1회성 함수일 경우 익명함수로 사용한다. 그 밖의 경우에는 변수로 지정해서 사용한다.

setTimeout(function(){
    console.log('3초 경과');
}, 3000)

    </script>



</body>
