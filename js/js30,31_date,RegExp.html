        // 대상문자열 앞뒤에 공백 문자가 있을 경우 이를 제거한 문자열을 반환한다.

                            
    let jumin = prompt("주민등록번호를 입력하세요");
    let w=2, hap=0, chk;

    for (let i = 0; i<jumin.length-1; i++) //합 구하기
    {
        if (i == 6)
        continue;

        hap += parseInt(jumin.substring(i, i+1)) * w;

        w++
        if(w == 10)
            w =2;
    }
    chk = 11 - (hap % 11);

     if(chk == 10)
        chk = 0;
     else if (chk == 11)
        chk = 1;

    if (chk == parseInt(jumin.substring(13, 14)))
        str = jumin + "(O)";
    else 
        str = jumin + "(X)";

    console.log(str);
